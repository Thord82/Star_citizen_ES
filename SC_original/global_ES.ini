ui_pregame_stanton_desc=Si bien el IUT aún controla los derechos generales del sistema, el gobierno vendió sus planetas a cuatro megacorporaciones distintas: Hurston (Stanton I), Crusader (Stanton II), ArcCorp (Stanton III) y microTech (Stanton IV). Estos planetas se convirtieron en los primeros con propietarios privados del Imperio. El rápido desarrollo de Stanton lo llevó a convertirse en una gran potencia económica que cuenta con numerosos negocios y fabricantes distribuidos por todo este sistema mercante. Como era de esperar, un crecimiento tan acelerado no estuvo exento de problemas. La tasa de delitos se ha convertido en una preocupación cada vez mayor, mientras que los gobiernos corporativos y las fuerzas de seguridad luchan por mantener la ley y la paz.
