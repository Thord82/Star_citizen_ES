ui_pregame_hangar_revelyork_history=Cuando la empresa de ingeniería Revel & York se lanzó a diseñar su primer hangar hace unos treinta años, nadie los tomó en serio. La compañía, conocida por sus muebles costosos e incómodos, buscaba adentrarse en un terreno dominado por colosos del sector aeroespacial. Las críticas cesaron rápidamente cuando la línea de hangares de lujo de Revel & York se convirtió en el refugio habitual de las naves espaciales de los más ricos y poderosos. Los gigantescos hangares de la empresa, construidos sobre zonas de aterrizaje idóneas en terrenos de gran valor, se ganaron su reputación como productos de excelencia y calidad./n/nLos diseñadores de Revel & York trabajan codo a codo con los pilotos para desarrollar una experiencia inigualable. Es la única empresa que construye hangares modulares diseñados para albergar naves espaciales de clase mercante, como la Constellation y la Caterpillar, por lo que ofrece un valioso servicio para un segmento pequeño de la población. Los diseños de sus hangares se han ganado su reputación: ofrecen plataformas interconectadas con elevación motorizada para que los pilotos puedan supervisar su nave desde arriba, así como vehículos terrestres diseñados especialmente para transportar tripulaciones entre módulos. Todo está preparado para la comodidad y la productividad de los pilotos de élite. SELF-LAND y la competencia construyen estacionamientos para naves, mientras que Revel & York ofrece experiencias estelares.
