ui_pregame_hangar_aeroview_history=Aeroview se enorgullece de ser el fabricante de hangares con más trayectoria del espacio humano. Su experiencia se remonta a hace más de 300 años. En el siglo XXVII, Arthur Nassir fundó la compañía en torno a un rígido código de ética empresarial centrado en la calidad del diseño, la dedicación a la ergonomía y un respeto extremo con la confidencialidad del cliente. Aeroview también se reserva el derecho de rechazar el servicio a cualquier usuario que no sea ciudadano. Si bien el diseño y creación de hangares no están tan relacionados con la piratería espacial, el desdén público de Nassir por quienes vuelan al margen de la ley propició el código ético de la empresa. Cuando Shubin Interstellar adquirió Aeroview, las condiciones de venta incluían una cláusula que obligaba a respetar este código a perpetuidad. /n/nAunque sus estatutos no hayan cambiado, el modelo de negocios original de Aeroview ya no es el mismo. Los hangares de Aeroview del siglo XXVIII eran construcciones palaciegas diseñadas a medida para que la élite pudiera disponer de sus propias naves espaciales. Durante los últimos años, Aeroview ha adaptado sus tácticas para seguir los pasos de SELF-LAND (aunque jamás lo admitirían). En lugar de construir hangares personalizados de alta calidad, ahora ofrecen una línea de hangares modulares «para empresas», con un coste que solo pueden cubrir exitosos empresarios y ejecutivos de negocios. A diferencia de otras compañías, Aeroview no ofrece arrendamiento de las propiedades que albergan sus hangares; eso corre por cuenta del cliente. Sin embargo, los hangares de Aeroview pueden construirse en cualquier lugar del IUT con notificación previa de 48 horas (o de 24 horas si se efectúa el pago de una tarifa de construcción urgente). Cabe destacar que Aeroview ha logrado un gran éxito en el desarrollo de hangares para unidades de gran tamaño o naves que requieran espacio adicional para su equipamiento de apoyo. Tanto los pilotos de naves Freelancer (en las que caben múltiples personas) o de Hornets (que poseen armas y necesitan espacios de reparaciones más complejos) suelen encontrar más rentable la compra de un solo hangar de Aeroview que la de varios de SELF-LAND.
